<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerdiv">
        <div class="container">
            <input type="text" class="input-area" id="display_1" value="" disabled>
            <input type="text" class="input-area" id="display_2" value="" disabled>

            <div class="buttons">
                <button type="button" class="clear" value="clear">Clear</button>
                <button type="button" class="del" value="del">Del</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="operator" value="*">&times;</button>

                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="operator" value="-">&minus;</button>

                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="operator" value="+">&plus;</button>

                <button type="button" class="number" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="operator" value="=">&equals;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
